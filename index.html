<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Fingersz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="div-1">
        <h1>Speedy Fingersz</h1>
        <h2>Start typing</h2>
        <p>Time:
            <button id="seconds-15" class="time active seconds" onclick="toggleTime()">15s</button>
            <button id="seconds-60" class="time" onclick="toggleTime()">60s</button>
        </p>
        <p id="random-text"></p>
        <textarea id="textbox" placeholder="start writing...."></textarea>
        <div class="stats">
            <p>Speed: <span id="speed">0 WPM</span></p>
            <p>Correct: <span id="correct">0</span></p>
            <p>Wrong: <span id="wrong">0</span></p>
        </div>
        <button id="restart" onclick="restart()">Restart</button>
    </div>
    </div>
    <script src=" script.js"></script>

</body>

</html>
